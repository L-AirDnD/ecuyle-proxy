<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>L'Air DnD</title>
  
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
  <div class="container">
    <div class="top">
      <!-- <img id="topImg" src="assets/Top.png" alt="top" width="100%" /> -->
      <div id="photos"></div>
    </div>
    <div class="body">
      <div class="left">
        <div class="img">
          <img src="assets/LeftDescr.png" alt="left" width="85%" />
        </div>
        <div class="img">
          <img src="assets/LeftDescr2.png" alt="left" width="85%" />
        </div>
        <div class="img">
          <img src="assets/LeftDescr3.png" alt="left" width="85%" />
        </div>
        <div id="">
          <div id="reviews"></div>
        </div>
      </div>
      <div class="right">
        <div id="reservation"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  
  <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
  <script src="http://testlairdnd-env.35knfxdsa6.us-east-1.elasticbeanstalk.com/bundle.js"></script>
  <script src="http://lairdndreviews.us-east-1.elasticbeanstalk.com/dist/bundle.js"></script>
  <script src="http://ec2-3-16-89-36.us-east-2.compute.amazonaws.com/bundle.js"></script>
  <script>
    let offeringId = window.location.pathname.slice(1);
    if (typeof parseInt(offeringId) !== 'number' || parseInt(offeringId) > 100) {
      window.location.href = '/1';
    }
    if (offeringId === '') offeringId = 1;
    ReactDOM.render(
      React.createElement(Reservation, {
        offeringId,
        guestId: 2,
      }),
      document.getElementById('reservation')
    );
    ReactDOM.render(
      React.createElement(Photos),
      document.getElementById('photos')
    );
    ReactDOM.render(
      React.createElement(Review),
      document.getElementById('reviews')
    );
  </script>
</body>
</html>
